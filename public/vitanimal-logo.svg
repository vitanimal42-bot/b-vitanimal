<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <rect x="10" y="14" width="48" height="48" rx="12" fill="url(#logoGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  
  <!-- V Letter -->
  <text x="34" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">V</text>
  
  <!-- Vitanimal Text -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">Vitanimal</text>
  
  <!-- Broiler Nutrition Subtitle -->
  <text x="70" y="56" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Broiler Nutrition</text>
</svg>
